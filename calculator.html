<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/95a3ae1020.js" crossorigin="anonymous"></script>

</head>

<body class="bg-dark calculator-css body-css  main-background">

    <div>
        <header class=" bg-dark pt-3 text-center text-primary">
            <h1><i class="fas fa-calculator"></i> JS Calculator</h1>
        </header>
        
            <main class="bg-dark p-4">

                <div class="calculator text-center">
                    <input type="text" class="display" disabled>

                    <div class="keys"></div>

                </div>
                <div class="row">
                    <button class="btn-css" value="7">7</button>
                    <button class="btn-css" value="8">8</button>
                    <button class="btn-css" value="9">9</button>
                    <button class="btn-css operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="btn-css" value="4">4</button>
                    <button class="btn-css" value="5">5</button>
                    <button class="btn-css" value="6">6</button>
                    <button class="btn-css operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="btn-css" value="1">1</button>
                    <button class="btn-css" value="2">2</button>
                    <button class="btn-css" value="3">3</button>
                    <button class="btn-css operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="btn-css operator" value="C">C</button>
                    <button class="btn-css operator" value="0">0</button>
                    <button class="btn-css operator" value="/">/</button>
                    <button class="btn-css operator" value="=">=</button>
                    <button class="btn-css operator" value="1/x">1/x</button>
                </div>
            </main>
        
    </div>
    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
